{% extends 'authentication/base.html' %} {% load static %} {% block maincontent %}
<div class="login-box">
    <div class="login-logo">
        <b>Dash</b>board
    </div>
    {% if messages %}

    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông báo</h3>
        </div>
        <div class="box-body">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Đăng nhập để trải nhiệm</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <input id="username" name="username" type="text" class="form-control" placeholder="User">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">

                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->   
    </div>
    <!-- /.login-box-body -->
</div>
{% endblock %}
